<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    /* Ugly hack that remove the Media icon from the navbar (it's the third element) */
    nav>ul>li:nth-child(3) {
      display: none;
    }

    div[class*="ToolbarSubSectionFirst-ToolbarSubSectionLast"] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms/dist/netlify-cms.js"></script>
  <script>
    window.interval(() => {
      console.log('Run interval find element')
      var elm = document.querySelector('div[class*="ToolbarSubSectionFirst-ToolbarSubSectionLast"]');
      console.log(elm)
    }, 10000)
  </script>
</body>

</html>
