name: automergeinit
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automergeinit
        uses: "pascalgn/automerge-action@v0.12.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "merge it !"
          MERGE_REMOVE_LABELS: "merge it !"
          UPDATE_LABELS: "merge it !"
          MERGE_METHOD: "squash"
          MERGE_RETRIES: "1"
          MERGE_RETRY_SLEEP: "1000"
