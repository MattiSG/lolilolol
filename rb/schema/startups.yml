type:       map
mapping:
  "title":
    type:      str
    required:  yes
  "mission":
    type:      str
    required:  yes
  "owner":
    type:      str
    required:  yes
  "owner_type":
    type:      str
    enum:       
       - administration-centrale
       - service-deconcentre
       - operateur
       - securite-sociale
       - collectivite-territoriale
       - autre
  "domaine_ministeriel":
    type:      str
    enum:      
       - affaires-etrangeres
       - culture
       - bercy
       - spm # Service du premier ministre
       - interieur
       - environnement
       - sante
       - affaires-sociales
       - travail
       - education-nat
       - enseignement-sup
       - territoires
       - outre-mer
       - agriculture
       - sport
       - autres

  "status":
    type:      str
    required:  yes
  "start":
    required:  yes
    type:      any
    assert:    "val.is_a?(Date) || val.nil? || (val.is_a?(String) && (val.empty? || val.match?(/^\d{4}-\d{2}-\d{2}$/)))"
  "product_launch_date":
    type:      any
    assert:    "val.is_a?(Date) || val.nil? || (val.is_a?(String) && (val.empty? || val.match?(/^\d{4}-\d{2}-\d{2}$/)))"
  "national_scale_date":
    type:      any
    assert:    "val.is_a?(Date) || val.nil? || (val.is_a?(String) && (val.empty? || val.match?(/^\d{4}-\d{2}-\d{2}$/)))"
  "end":
    type:      any
    assert:    "val.is_a?(Date) || val.nil? || (val.is_a?(String) && (val.empty? || val.match?(/^\d{4}-\d{2}-\d{2}$/)))"
  "incubator":
    type:      str
    required:  yes
  "link":
    type:      str
  "repository":
    type:      str
  "stats":
    type:      bool
  "stats_url":
    type:      str
  "contact":
    type:      str
    pattern:   /@/
    required:  yes
  "techno":
    type:      seq
    sequence:
        - type:      str
  "redirect_from":
    type:      seq
    sequence:
        - type:      str
  "robots":
    type:      str
