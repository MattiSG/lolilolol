type:       map
mapping:
  "title":
    type:      str
    required:  yes
  "mission":
    type:      str
    required:  yes
  "sponsors":
    type:      seq
    sequence:
        - type:      str
          enum:
            - /organisations/ademe                     
            - /organisations/agence-bio                
            - /organisations/anct                      
            - /organisations/anssi                     
            - /organisations/armees                    
            - /organisations/ars-franche-comte         
            - /organisations/c-comptes                 
            - /organisations/cdc                       
            - /organisations/cma-haut-de-france        
            - /organisations/departement-oise          
            - /organisations/departement-pas-de-calais 
            - /organisations/departement-var           
            - /organisations/dgac                      
            - /organisations/dgaln                     
            - /organisations/dgcs                      
            - /organisations/dgddi                     
            - /organisations/dgeb                      
            - /organisations/dgec                      
            - /organisations/dgefp                     
            - /organisations/dgesco                    
            - /organisations/dgfip                     
            - /organisations/dgitm                     
            - /organisations/dgpr                      
            - /organisations/dgt                       
            - /organisations/dhup
            - /organisations/dinum
            - /organisations/djepva
            - /organisations/drieat
            - /organisations/dsr
            - /organisations/fnccr
            - /organisations/hcc
            - /organisations/igj
            - /organisations/ign
            - /organisations/igpn
            - /organisations/interieur
            - /organisations/mc
            - /organisations/mctrct
            - /organisations/meae
            - /organisations/mefr
            - /organisations/menjs
            - /organisations/mesr
            - /organisations/mj
            - /organisations/mtei
            - /organisations/mtes
            - /organisations/mtfp
            - /organisations/pole-emploi
            - /organisations/sgdsn
            - /organisations/solidarite-sante
  "events":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "name":
              type:      str
              assert:    "['product_launch','committee','other','national_impact','end'].include?(val)"
            "date":
              type:      date
            "comment":
              type:      str
  "phases":
    type:      seq
    required:  yes
    assert:    "val.length() > 0"
    sequence:
        - type:      map
          mapping:
            "start":
              type:      date
            "end":
              type:      any
              assert:    "val.nil? || val.is_a?(Date) || (val.is_a?(String) && val.empty?)"
            "name":
              type:      str
              assert:    "['investigation','construction','acceleration','success','transfer','alumni'].include?(val)"
            "comment":
              type:      str
  "incubator":
    type:      str
    required:  yes
  "link":
    type:      str
  "repository":
    type:      str
  "stats":
    type:      bool
  "stats_url":
    type:      str
  "budget_url":
    type:      str
  "contact":
    type:      str
    pattern:   /@/
    required:  yes
  "techno":
    type:      seq
    sequence:
        - type:      str
  "redirect_from":
    type:      seq
    sequence:
        - type:      str
  "robots":
    type:      str
  "rgpd":
    type:      any
