type:       map
mapping:
  "title":
    type:      str
    required:  yes
  "mission":
    type:      str
    required:  yes
  "sponsors":
    type:      seq
    sequence:
        - type:      str
          enum:
            - ademe                     
            - agence-bio                
            - anct                      
            - anssi                     
            - armees                    
            - ars-franche-comte         
            - c-comptes                 
            - cdc                       
            - cma-haut-de-france        
            - departement-oise          
            - departement-pas-de-calais 
            - departement-var           
            - dgac                      
            - dgaln                     
            - dgcs                      
            - dgddi                     
            - dgeb                      
            - dgec                      
            - dgefp                     
            - dgesco                    
            - dgfip                     
            - dgitm                     
            - dgpr                      
            - dgt                       
            - dhup
            - dinum
            - djepva
            - drieat
            - dsr
            - fnccr
            - hcc
            - igj
            - ign
            - igpn
            - interieur
            - mc
            - mctrct
            - meae
            - mefr
            - menjs
            - mesr
            - mj
            - mtei
            - mtes
            - mtfp
            - pole-emploi
            - sgdsn
            - solidarite-sante
  "events":
    type:      seq
    sequence:
        - type:      map
          mapping:
            "name":
              type:      str
              assert:    "['product_launch','committee','other','national_impact','end'].include?(val)"
            "date":
              type:      date
            "comment":
              type:      str
  "phases":
    type:      seq
    required:  yes
    assert:    "val.length() > 0"
    sequence:
        - type:      map
          mapping:
            "start":
              type:      date
            "end":
              type:      any
              assert:    "val.nil? || val.is_a?(Date) || (val.is_a?(String) && val.empty?)"
            "name":
              type:      str
              assert:    "['investigation','construction','acceleration','success','transfer','alumni'].include?(val)"
            "comment":
              type:      str
  "incubator":
    type:      str
    required:  yes
  "link":
    type:      str
  "repository":
    type:      str
  "stats":
    type:      bool
  "stats_url":
    type:      str
  "budget_url":
    type:      str
  "contact":
    type:      str
    pattern:   /@/
    required:  yes
  "techno":
    type:      seq
    sequence:
        - type:      str
  "redirect_from":
    type:      seq
    sequence:
        - type:      str
  "robots":
    type:      str
  "rgpd":
    type:      any
