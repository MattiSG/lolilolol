<div class="hero {% if include.image %}article__hero{% endif %}">
  <div class="hero__container">
    {% if include.image %}
      <img src="{{ include.image }}" alt="{{ include.title }}" />
    {% endif %}
    <div class="article__container" style="text-align: center;">
      <h1 class="article__title">{{ include.title | escape }}</h1>
      <h2 class="article__title">{{ include.mission | escape }}</h2>
    </div>
  </div>
</div>
