{% if include.startup.status != 'investigation' and include.startup.screenshot != false %}
	{% if include.startup.screenshot %}
		<img class="screenshot" src="{{ include.startup.screenshot }}" title="Interface de {{ include.startup.title }}" alt=""/>
	{% else %}
		<img class="screenshot" src="{{ site.baseurl }}img{{ include.startup.id }}.png" title="Interface de {{ include.startup.title }}" alt=""/>
	{% endif %}
{% endif %}
