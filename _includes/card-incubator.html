{% comment %}
  Appeler cette page avec un incubateur.
  Ex : {% include card-incubator.html incubator = incubator %}
{% endcomment %}

<div class="rf-tile rf-enlarge-link rf-tile--horizontal">
  <div class="rf-tile__body">
      <h4 class="rf-tile__title">
          <a class="rf-tile__link" href="/startups/?incubateur={{ incubator.id | remove: '/incubators/' }}">{{ incubator.title }}</a>
      </h4>
      <p class="rf-tile__desc">{{ incubator.owner }}, {{ incubator.address }}</p>
  </div>
  <div class="rf-tile__img">
      <img src="../img/incubators/{{ incubator.logo }}" alt="Logo de {{ incubator.title }}">
  </div>
</div>
